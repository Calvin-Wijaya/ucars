<div class="container">
  <mat-card>
    <div class="flex-4">
      <div class="col">
        <h4>New/ Used</h4>
        <mat-form-field appearance="fill">
          <mat-label>New Cars</mat-label>
          <mat-select>
            <mat-option *ngFor="let used of using" [value]="used">
              <mat-radio-button>{{ used }}</mat-radio-button>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <h4>Price Range</h4>
        <mat-form-field appearance="fill">
          <mat-label>New Cars</mat-label>
          <button mat-button [matMenuTriggerFor]="menu">
            <img src="../../../../../assets/icon/dolar.svg" />
            <mat-label>{{ money }}</mat-label>
            -
            <img src="../../../../../assets/icon/dolar.svg" />
            <mat-label>{{ money }}</mat-label>
          </button>
          <mat-menu #menu="matMenu">
            <mat-form-field appearance="outline">
              <mat-label>Outline form field</mat-label>
              <input matInput placeholder="Placeholder" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </mat-menu>
        </mat-form-field>
      </div>

      <div class="col">
        <h4>Price Range</h4>
        <mat-form-field appearance="fill">
          <mat-label>New Cars</mat-label>
          <mat-select>
            <mat-option *ngFor="let used of using" [value]="used">
              <mat-radio-button>{{ used }}</mat-radio-button>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <button mat-flat-button class="btn-red">Search</button>
      </div>
    </div>
  </mat-card>
</div>
