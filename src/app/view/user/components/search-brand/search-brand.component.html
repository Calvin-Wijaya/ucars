<div class="container">
  <mat-card class="d-flex justify-content-between align-items-center">
    <div class="col-2">
      <h4 class="font-16 fw-semibold">New / Used</h4>
      <mat-form-field appearance="fill" class="font-12 w-75">
        <mat-label>New Cars</mat-label>
        <mat-select>
          <mat-option *ngFor="let used of using" [value]="used">
            <mat-radio-button>{{ used }}</mat-radio-button>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-4 px-2">
      <h4 class="font-16 fw-semibold">Price Range</h4>
      <div class="d-flex justify-content-start font-12">
        <mat-form-field appearance="fill" class="w-50">
          <mat-label>
            <img src="./assets/icon/dolar.svg" />
            Enter Min Price
          </mat-label>
          <input matInput #input placeholder="10,0000" />
        </mat-form-field>
        <p class="px-2">-</p>
        <mat-form-field appearance="fill" class="w-50">
          <mat-label>
            <img src="./assets/icon/dolar.svg" />
            Enter Max Price
          </mat-label>
          <input matInput #input placeholder="100,0000" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-2 px-2">
      <h4 class="font-16 fw-semibold">Vehicle Type</h4>
      <mat-form-field appearance="fill" class="font-12 w-100">
        <mat-label>Select Vehicle</mat-label>
        <mat-select formControlName="toppings" multiple>
          <mat-option *ngFor="let vehicle of vehicleList" [value]="vehicle">{{
            vehicle
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="d-flex align-items-center">
      <button mat-flat-button class="btn-red">
        <strong>Search</strong>
      </button>
    </div>
  </mat-card>
</div>
